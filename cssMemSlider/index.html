<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>cssMemSlider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <input checked id="slide-1" name="option" type="radio">
            <input id="slide-2" name="option" type="radio">
            <input id="slide-3" name="option" type="radio">
            <input id="slide-4" name="option" type="radio">
            <div class="slider-container">
                <div class="slider-slides">
                    <img src="./assets/img/slide-1.jpg" alt="slide 1">
                    <img src="./assets/img/slide-2.jpg" alt="slide 2">
                    <img src="./assets/img/slide-3.jpg" alt="slide 3">
                    <img src="./assets/img/slide-4.jpg" alt="slide 4">
                </div>
            </div>
            <div class="controls">
                <span class="text1 text">It's me. And... you too )</span>
                <span class="text2 text">What being an adult feels like</span>
                <span class="text3 text">It's normal day in...</span>
                <span class="text4 text">Good fences make good neighbors</span>
                <ul class="bullets">
                    <li><label class="bullet" for="slide-1"><span class="bullet-space"></span></label></li>
                    <li><label class="bullet" for="slide-2"><span class="bullet-space"></span></label></li>
                    <li><label class="bullet" for="slide-3"><span class="bullet-space"></span></label></li>
                    <li><label class="bullet" for="slide-4"><span class="bullet-space"></span></label></li>
                  </ul>
            </div>
        </div>
    </div>
</body>
</html>
